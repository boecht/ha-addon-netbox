name: Build and Publish NetBox Add-on

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    paths:
      - "netbox/**"
      - ".github/workflows/build.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: boecht/ha-addon-netbox/netbox
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read add-on version
        id: version
        run: |
          version=$(grep '^version:' netbox/config.yaml | head -1 | awk '{print $2}' | tr -d '"')
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./netbox
          file: netbox/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            BUILD_FROM=ghcr.io/netbox-community/netbox:v4.4.3-3.4.1
      - name: Upload artifact (PR builds)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: netbox-image-digest
          path: "${{ github.workspace }}/netbox"
